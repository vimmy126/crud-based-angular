<div class="container">
    <div class="row">
        <div class="col">
            <button (click)="goBack()" class="btn btn-dark btn-sm my-3">Go Back</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form.value, form.valid)">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" #fullName="ngModel" [ngModel]="detail?.name"  required>
                  <div class="form-text text-danger" *ngIf="fullName.invalid && fullName.dirty">Please enter your name</div>
                    
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label d-block">Status</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio1" [ngModel]="detail?.status" [value]="true" (change)="showHideBookingDate(true)">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio2"  [ngModel]="detail?.status" [value]="false" (change)="showHideBookingDate(false)">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                </div>
                <div class="mb-3" *ngIf="showBookedDate">
                    <label for="bookedDate" class="form-label">Booking Date</label>
                    <input type="number" class="form-control" id="bookedDate" name="bookedDate" [ngModel]="detail?.bookedDate">                   
                </div>

                <div class="mb-3">
                    <label for="baggage" class="form-label">Select Luggage</label>
                    <select name="baggage" id="" class="form-control" name="baggage" [ngModel]="detail?.baggage" >
                        <option *ngFor="let baggage of baggages" [value]="baggage.key">{{baggage.value}}</option>
                    </select>
                </div>


                
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-sm btn-dark">Update</button>
              </form>
        </div>
    </div>
</div>
